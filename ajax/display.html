<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Quản Lý Học Viên</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body onload="displayStudent()">
<div id="students"></div>

<div class="container">
  <br>
  <form>
    <label>
      <input type="text" id="search">
    </label>
    <button type="submit" onclick="searchByName()">Search</button>

  </form>
  <hr>
  <h2>Create new Student</h2>
  <form id="form-save">
    <table>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" id="name" placeholder="Enter name"></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="text" id="email" placeholder="Enter email"></td>
      </tr>
      <tr>
        <td><label for="dob">DateOfBirth</label></td>
        <td><input type="date" id="dob" placeholder="Enter dateOfBirth"></td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td><input type="text" id="address" placeholder="Enter address"></td>
      </tr>
      <tr>
        <td><label for="phone">Phone</label></td>
        <td><input type="text" id="phone" placeholder="Enter phone"></td>
      </tr>
      <tr>
        <td><label for="classroom"></label></td>
        <td><select id="classroom"></select></td>
      </tr>

      <tr>
        <td>
        </td>
        <td>
          <button type="submit" onclick="saveStudent()">Save</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>
</div>
<script src="student.js"></script>
</body>
</html>
